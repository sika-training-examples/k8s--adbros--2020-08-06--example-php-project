version: "3.8"
services:
  db:
    build: db
    image: reg.istry.cz/ondrejsika/adbros-demo/db
    environment:
      MYSQL_DATABASE: default
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD?}
    volumes:
      - db-data:/var/lib/mysql

  backend:
    build: backend
    image: reg.istry.cz/ondrejsika/adbros-demo/backend
    environment:
      MYSQL_DATABASE: default
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD?}
    volumes:
      - ./backend/src/:/var/www/html/:ro
    ports:
      - 8080:80

  frontend:
    build: frontend
    image: reg.istry.cz/ondrejsika/adbros-demo/frontend
    environment:
      API_URL: http://localhost:8080
    volumes:
      - ./frontend/src:/var/www/html:ro
    ports:
      - 80:80

volumes:
  db-data:
