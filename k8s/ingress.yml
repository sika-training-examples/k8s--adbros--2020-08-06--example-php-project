apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
    - host: backend.adbros.sikademo.com
      http:
        paths:
          - path: /
            backend:
              serviceName: backend
              servicePort: 80
    - host: frontend.adbros.sikademo.com
      http:
        paths:
          - path: /
            backend:
              serviceName: frontend
              servicePort: 80
